<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scry The Grid</title>
    <link rel="icon" type="image/svg+xml" href="grid.svg">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="ui-layer">
        <div class="top-bar">
            <div></div> <div style="display: flex; gap: 10px;">
                <button class="icon-btn" id="btn-save" title="Save Project As..."><span
                        class="material-symbols-rounded">save_as</span></button>
                <label class="icon-btn" title="Load Project">
                    <span class="material-symbols-rounded">drive_folder_upload</span>
                    <input type="file" id="file-load" accept=".json, .hfog, .zip" hidden>
                </label>
                <button class="icon-btn" id="btn-reset-view" title="Reset View"><span
                        class="material-symbols-rounded">refresh</span></button>
                <button class="icon-btn" id="btn-menu"><span class="material-symbols-rounded">settings</span></button>
            </div>
        </div>

        <div class="toolbar" id="play-toolbar">
            <button class="tool-btn active" id="tool-pan"><span
                    class="material-symbols-rounded">drag_pan</span></button>
            <button class="tool-btn" id="tool-reveal"><span class="material-symbols-rounded">visibility</span></button>
            <button class="tool-btn" id="tool-hide"><span
                    class="material-symbols-rounded">visibility_off</span></button>
            <div style="width: 1px; height: 30px; background: #444; margin: 0 5px;"></div>
            
            <label class="tool-btn" id="tool-load-bar" for="file-load" title="Load Project">
                <span class="material-symbols-rounded">drive_folder_upload</span>
            </label>

            <button class="tool-btn" id="btn-export-png" title="Download Image" style="display: none;">
                <span class="material-symbols-rounded">download</span>
            </button>
        </div>

        <div class="align-hud" id="align-hud">
            1 Finger Drag: Move Grid • 2 Finger Pinch: Resize
        </div>

        <div id="overlay"></div>
        <div id="settings-menu">
            <div class="menu-header">
                <h3>Settings</h3>
                <button class="icon-btn" id="btn-close-menu">×</button>
            </div>
            <div class="menu-content">
                <div class="control-group">
                    <label>Project Name</label>
                    <input type="text" id="inp-project-name" value="New Project"
                        style="width: 100%; box-sizing: border-box;">
                </div>

                <div class="control-group">
                    <label>Grid Alignment</label>
                    <button class="action-btn" id="btn-align-toggle">Unlock Grid (Enter Align Mode)</button>
                </div>

                <div class="control-group">
                    <label>Grid Shape</label>
                    <select id="inp-shape">
                        <option value="pointy">⬢ Hex (Pointy)</option>
                        <option value="flat">⬣ Hex (Flat)</option>
                        <option value="square">⬛ Square</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Grid Size (px)</label>
                    <div class="row">
                        <input type="number" id="inp-size-num" value="30.0" step="0.1"
                            style="flex: 1; text-align: center;">
                        <input type="range" id="inp-size-range" min="10" max="300" step="0.1" value="30"
                            style="flex: 2;">
                    </div>
                </div>

                <div class="control-group">
                    <label>Horiz. Scale (Ratio)</label>
                    <div class="row">
                        <input type="number" id="inp-ratio-num" value="1.00" step="0.01"
                            style="flex: 1; text-align: center;">
                        <input type="range" id="inp-ratio-range" min="0.5" max="2.0" step="0.01" value="1.0"
                            style="flex: 2;">
                    </div>
                </div>

                <div class="control-group">
                    <label>Grid Line Opacity</label>
                    <input type="range" id="inp-grid-op" min="0" max="1" step="0.1" value="0.5">
                </div>
                <div class="control-group">
                    <label>Fog Layer Opacity</label>
                    <input type="range" id="inp-fog-op" min="0" max="1" step="0.1" value="1.0">
                </div>
                <div class="control-group">
                    <label>Data</label>
                    <button class="action-btn" id="btn-reset" style="border-color: #ff5252; color: #ff5252;">Reset
                        Revealed</button>
                </div>
                <div class="control-group">
                    <label>Maps</label>
                    <div class="action-btn file-input-wrapper">
                        Upload Base Map
                        <input type="file" id="file-base" accept="image/*">
                    </div>
                    <div class="action-btn file-input-wrapper">
                        Upload Fog Map
                        <input type="file" id="file-fog" accept="image/*">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="viewport">
        <div id="world">
            <img id="layer-base">
            <canvas id="layer-fog"></canvas>
            <canvas id="layer-grid"></canvas>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
